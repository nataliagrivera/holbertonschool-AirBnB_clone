<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Project title-->
        <title>AirBnB clone</title>
        <!--styles-->
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css"> <!-- New -->
        <link rel="shortcut icon" type="image/png" href="styles/images/favicon.ico">
    </head>
    <main>
        <body>
            <header>
                <div class="logo"></div>
            </header>
            <div class="container">
                <!--Search filter-->
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                        <ul class="popover">
                            <li>
                                <h2>Arizona:</h2>
                                <ul>
                                    <li>Page</li>
                                    <li>Page2</li>
                                </ul>
                            </li>
                            <li>
                                <h2>California:</h2>
                                <ul>
                                    <li>San Francisco</li>
                                    <li>Los Altos</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen...</h4>
                    </div>
                    <!--Search button-->
                    <button class="search-button">Search</button>
                </section>
            </div>
            <footer>
                <p>Holberton School</p>
            </footer>
        </body>
    </main>
</html>
